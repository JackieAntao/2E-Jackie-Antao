<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     

     <link rel="stylesheet" href="./estilos.css" />
    <title>CONTACTO</title>

</head>

<body class=" bg-pink-300">
    
    <header class="container-fluid">
      <div class="row row-col bg-dark align-items-center">
         <div class="col-xxl-4 col-md-6 col-12"> <img href="index.html" src="../imagenes/logo SakitoBLANCO.png" class="img-fluid" type="submit" alt="..."></div>
         <div class="row position-absolute end-0 col-xxl-2 col-md-4  ">
            <div class="col redes"> <img src="../imagenes/VectorINSTAGRAM.png" class="visible d-block w-50" alt="instagram"></div>
            <div class="col redes"> <img src="../imagenes/linkedinLINKEDIN.png" class="visible d-block w-50" alt="linkedin"></div>
            <div class="col redes"> <img src="../imagenes/behanceBEHANCE.png" class="visible d-block w-50" alt="behance"></div>    
          </div>
    </header>
    
    <div class="contenedor">
      <nav class="row display-6">
        <div class="row row-col-12 list-group position-center "> 
          <ul class="list-group list-group-horizontal-lg position-center ">
            <li class="list-group-item list-group-item-action d-block w-50 text-center">CONÓCENOS</li>
            <li class="list-group-item list-group-item-action d-block w-50 text-center">SERVICIOS</li>
            <li class="list-group-item list-group-item-action d-block w-50 text-center">PORTFOLIO</li>
            <li class="list-group-item list-group-item-action d-block w-50 text-center">CONTÁCTANOS</li> 
          </ul>
        </div>   
      </nav>
    </div>
    
    <div class="container-fluid text-center align-items-center">
      <div class="row gx-50 gy-50 m-50 overflow-hidden d-flex ">
        <div class="col-12">
          <div class="p-3"><img class="w-50" src="../imagenes/2761902.jpg" alt=""></div>
        </div>
        <div class="col-12">
          <div class="col-md-6 text-center w-100 h-100 p-3" style="height: 300px"><h1 class="display-1"><strong>Estamos para guiarte.</strong></h1><h2 class="display-3">Dejanos tu consulta o tus datos y nos contactaremos contigo.</h2></div>
        </div>
      
        
          <div class="col-12 bg-dark w-100 h-100 mt-10">
           <form class="row row-col-8 g-3 m-5 display-6 w-100 h-100">
            
            <div class="col-md-4">
              <label for="inputName4" class="form-label text-white"><strong>Nombre</strong></label>
              <input type="name" class="form-control" id="inputName4">
            </div>
            <div class="col-md-4">
              <label for="inputSurname4" class="form-label text-white"><strong>Apellido</strong></label>
              <input type="surname" class="form-control" id="inputSurname4">
            </div> 
            <div class="col-md-8">
              <label for="inputEmail4" class="form-label text-white"><strong>Email</strong></label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="basic-url" class="form-label text-white"><strong>Red social/página web</strong></label>
              <input type="text" class="form-control" id="basic-url">
            </div>
            <div class="col-md-2">
              <label for="inputCountry" class="form-label text-white"><strong>País</strong></label>
              <select id="inputCountry" class="form-select">
                <option selected>Seleccionar...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-8">
              <label for="inputText" class="form-label text-white"><strong>Consulta</strong></label>
              <input type="text" class="form-control" id="inputText">
            </div>
            <div class="col-md-6 ">
              <div class="form-check position-absolute">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label text-white" for="gridCheck"><h5>Quiero que se pongan en contacto conmigo y acepto los términos y condiciones.</h5>
                </label>
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-info btn-lg w-100 text-white text-center"><h4><strong>Enviar</strong></h4></button>
            </div>
          </form>
        </div>



    <script 
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
       crossorigin="anonymous"> 
    </script>

</body>
